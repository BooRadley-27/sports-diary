<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sport Event Diary</title>

  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#0b0f14">

  <link rel="apple-touch-icon" href="/icon-180.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>
<body style="background:#0b0f14; color:white; font-family:Arial; text-align:center; padding-top:50px;">

  <h1>Sport Event Diary</h1>
  <button onclick="manualRefresh()" style="padding:10px 20px; font-size:16px;">Sync</button>

  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("/service-worker.js");
      });
    }

    function manualRefresh() {
      if (navigator.serviceWorker.controller) {
        navigator.serviceWorker.controller.postMessage("MANUAL_REFRESH");
        window.location.reload();
      }
    }
  </script>

</body>
</html>
